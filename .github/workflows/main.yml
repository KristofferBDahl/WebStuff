name: 'Publish application'
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        # Checkout the code
        - uses: actions/checkout@v2

        # Install .NET Core SDK
        - name: Setup .NET Standard
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 2.1.x

        # Run tests
        #- name: Test
        #  run: dotnet test

        # Generate the website
        - name: Publish with dotnet
          run: dotnet publish --configuration Release --output build
        - name: Deploy to Github Pages
          uses: JamesIves/github-pages-deploy-action@releases/v3

        # Publish the website
        - name: GitHub Pages action
          if: ${{ github.ref == 'refs/heads/main' }} # Publish only when the push is on master
          uses: peaceiris/actions-gh-pages@v3.6.1
          with:
            github_token: ${{ secrets.PUBLISH_TOKEN }}
            publish_branch: gh-pages
            publish_dir: bin/Release/netstandard2.1/publish/wwwroot
            allow_empty_commit: false
            keep_files: false
            force_orphan: true
            # TODO uncomment the following line if you have a custom domain name
            # cname: demo.meziantou.net
